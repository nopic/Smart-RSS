<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Smart RSS - 选项</title>
	<link rel="stylesheet" href="styles/option.css">
	
	<script src="libs/jquery.min.js"></script>
	<script src="scripts/options.js"></script>
</head>
<body>
	<div id="wallpaper">
		<div id="tool-container">
			<div id="sidebar">
				<div id="sidebar-icon"></div>
				<h1>Smart RSS</h1>
			</div>
			<!-- sidebar -->
			<div id="content">


				<section>
					<h3 class="section-header">本地化</h3>
					<div class="settings-row learn-more" title="Contact me if you want to make translation for your lang.">
						<label class="web-content-select-label">
							<span class="selectLabel">语言:</span>
							<select id="lang">
								<option value="zh">简体中文</option>
								<option value="en">English</option>
							</select>
						</label>
					</div>

					<div class="settings-row learn-more" title="Normal = DD.MM.YYYY, ISO = YYYY-MM-DD, US = MM/DD/YYYY">
						<label class="web-content-select-label">
							<span class="selectLabel">日期格式:</span>
							<select id="dateType">
								<option value="normal">Normal</option>
								<option value="iso">ISO</option>
								<option value="us">US</option>
							</select>
						</label>
					</div>

					<div class="settings-row learn-more" title="Time format">
						<label class="web-content-select-label">
							<span class="selectLabel">时间格式:</span>
							<select id="hoursFormat">
								<option value="24h">24h</option>
								<option value="12h">12h (AM/PM)</option>
							</select>
						</label>
					</div>
				</section>

				<section>
					<h3 class="section-header">外观</h3>
					<div class="settings-row learn-more" title="有新文章时浏览器上按钮的颜色.">
						<label class="web-content-select-label">
							<span class="selectLabel">新文章提示图标:</span>
							<select id="icon">
								<option value="orange">橙</option>
								<option value="blue">蓝</option>
								<option value="green">绿</option>
								<option value="purple">紫</option>
								<option value="red">红</option>
								<option value="royalblue">品蓝</option>
							</select>
						</label>
					</div>

					<div class="settings-row learn-more" title="文章列表分组">
						<label class="web-content-select-label">
							<span class="selectLabel">禁用按时间分组:</span>
							<input type="checkbox" id="disableDateGroups" />
						</label>
					</div>

					<div class="settings-row learn-more" title="就是间隔网源、文章列表、文章的那个线">
						<label class="web-content-select-label">
							<span class="selectLabel">加粗框架边框:</span>
							<input type="checkbox" id="thickFrameBorders" />
						</label>
					</div>

					<div class="settings-row learn-more" title="">
						<label class="web-content-select-label">
							<span class="selectLabel">文章文字大小:</span>
							<input type="number" id="articleFontSize" min="50" max="150" step="10" />%
						</label>
					</div>

					<div class="settings-row learn-more" title="">
						<label class="web-content-select-label">
							<span class="selectLabel">界面文字大小:</span>
							<input type="number" id="uiFontSize" min="50" max="150" step="10" />%
						</label>
					</div>
				</section>

				<section>
					<h3 class="section-header">行为</h3>
					<div class="settings-row learn-more" title="当浏览了文章就会自动标记为已读.">
						<label class="web-content-select-label">
							<span class="selectLabel">自动标记文章为已读:</span>
							<input type="checkbox" id="readOnVisit" />
						</label>
					</div>
					<div class="settings-row learn-more" title="选中10篇以上的文章并选择'阅读全文'时提示.">
						<label class="web-content-select-label">
							<span class="selectLabel">打开多篇文章时提示:</span>
							<input type="checkbox" id="askOnOpening" />
						</label>
					</div>
					<div class="settings-row learn-more" title="">
						<label class="web-content-select-label">
							<span class="selectLabel">启用标签拖拽:</span>
							<input type="checkbox" id="enablePanelToggle" /> ( Blink 有 bug,还是别用了)
						</label>
					</div>
					<div class="settings-row learn-more" title="文章列表日期显示.">
						<label class="web-content-select-label">
							<span class="selectLabel">总是显示完整日期:</span>
							<input type="checkbox" id="fullDate" />
						</label>
					</div>
					<div class="settings-row learn-more" title="因为已读和未读可以自己设置，所以多了一个未访问">
						<label class="web-content-select-label">
							<span class="selectLabel" title="">徽章提示:</span>
							<select id="badgeMode">
								<option value="disabled">禁用</option>
								<option value="unread">未读</option>
								<option value="unvisited">未访问</option>
							</select>
						</label>
					</div>
				</section>

				<section>
					<h3 class="section-header">导出</h3>
					<div class="settings-row learn-more" title="SMART 是本扩展的专有格式,支持导入/导出网源,包括文件夹和文章">
						<label class="web-content-select-label">
							<span class="selectLabel">SMART:</span>
							<button id="export-smart">导出</button>
							<a href="" id="smart-exported"></a>
						</label>
					</div>
					<div class="settings-row learn-more" title="导出网源为旧版 Opera 支持的格式.">
						<label class="web-content-select-label">
							<span class="selectLabel">OPML:</span>
							<button id="export-opml">导出</button>
							<a href="" id="opml-exported"></a>
						</label>
					</div>
				</section>

				<section>
					<h3 class="section-header">导入</h3>
					<div class="settings-row learn-more" title="SMART 是本扩展的专有格式,支持导入/导出网源,包括文件夹和文章.">
						<label class="web-content-select-label">
							<span class="selectLabel">SMART:</span>
							<input type="file" id="import-smart">
							<span id="smart-imported"></span>
						</label>
					</div>
					<div class="settings-row learn-more" title="导入旧版 Opera 导出的网源.">
						<label class="web-content-select-label">
							<span class="selectLabel">OPML:</span>
							<input type="file" id="import-opml">
							<span id="opml-imported"></span>
						</label>
					</div>
				</section>

				<section>
					<h3 class="section-header">清除数据</h3>
					<div class="settings-row learn-more" title="移除所有网源和设置.">
						<label class="web-content-select-label">
							<span class="selectLabel">清除扩展数据:</span>
							<button id="clear-data">!!清除!!</button>
							<span id="data-cleared"></span>
						</label>
					</div>
				</section>
				
				<section>
					<h3 class="section-header">版本</h3>
					<p id="version"></p>
				</section>

				<section>
					<h3 class="section-header">Bug 报告及使用反馈</h3>
					<p>扩展 Bug 和建议找原作者 :</p>
					<a href="http://my.opera.com/BS-Harou/blog/">BS-Harou</a> MyOpera Blog.
					<p>胡乱翻译，批评找我 :</p>
					<a href="http://sxlf.org/smart-rss.html">伤心凉粉</a>
				</section>
			</div>
			<!-- content -->
		</div>
		<!-- tool-container -->
	</div>
	<!-- wallpaper -->
</body>
</html>
